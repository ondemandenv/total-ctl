name: Infrastructure Deployment
permissions:
  id-token: write
  contents: write
  pull-requests: write

on:
  workflow_dispatch:

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure Stack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract Account/Region from Branch
        id: envmap
        uses: ./.github/actions/extract-env
        with:
          branch: ${{ github.ref_name }}
          mapping_json: ${{ vars.BRANCH_TO_CONFIG }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Deploy Infrastructure Stack
        run: |
          set -ex
          npm install -g aws-cdk
          cdk --version
          cd aws-cdk
          pwd
          npm install
          ls -ltarh
          cdk deploy "total-ctl-infra-${{ env.ENVIRONMENT }}" --require-approval never
          echo "Infra stack successfully deployed"
